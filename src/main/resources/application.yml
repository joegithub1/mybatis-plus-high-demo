spring:
  datasource:
    username: root
    password: root
    #    url: jdbc:mysql://192.168.1.111:3306/jdbc
    url: jdbc:mysql://127.0.0.1:3306/imooc2?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    #    driver-class-name: com.mysql.jdbc.Driver
    #   数据源其他配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
server:
  port: 8081
mybatis:
  mapper-locations: classpath:mybatis/mapper/*.xml
  type-aliases-package: com.example.beans
#打印日志
logging:
  level:
    root: warn
    com.example.mapper: trace
  pattern:
    console: '%p%m%n'
mybatis-plus:
  mapper-locations: classpath:mybatis/mapper/*.xml  #SQ写在mapper.xml中需要加这个扫描mapper.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      logic-delete-value: 1      #全局配置 删除状态 1   （实体类中局部配置大于全局配置）
      logic-not-delete-value: 0  #全局配置 没有删除状态 0